<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add a New Author</h4>
</div>
<div class="modal-body" id="modal-body">
	<div class='form-group'>
		<label class="control-label">Enter Author Name:</label>
		<input type="text" class="form-control" ng-model="author.authorName">
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
	<button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
