<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Edit Publisher</h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<label class="control-label">Enter Publisher Name to Edit:</label>
		<input class="form-control" type="text" ng-model="publisher.publisherName">
	</div>
	<div class="form-group">
		<label class="control-label">Enter Publisher Address to Edit:</label>
		<input class="form-control" type="text" ng-model="publisher.publisherAddress">
	</div>

	<div class="form-group">
		<label class="control-label">Enter Publisher Phone to Edit:</label>
		<input class="form-control" type="text" ng-model="publisher.publisherPhone">
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="ok()">Update</button>
	<button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
