<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" >Borrow <strong>{{book.title}}<strong></h4>
</div>
<div class="modal-body">
	<table class='table'>
		<tr><th>#</th><th>Branch</th><th>No of Copies</th><th>Borrow</th></tr>
		<tr ng-repeat="bc in bookCopy">
			<td>{{$index+1}}</td>
			<td>{{bc.branch.branchName}}</td>
			<td>{{bc.noOfCopies}}</td>
			<td><button class='btn btn-success' ng-click='ok(bc)'>Borrow</button></td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
